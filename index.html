<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
  <title>Translator</title>
  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="js/jquery.translate.js" type="text/javascript"></script>
  <script>

    var dict = {
      "key_1": {
        en: "Hello developers!",
        hn: "हैलो डेवलपर्स!"
      },
      "key_2": {
        en: "A jQuery plugin to translate text in the client side.",
        hn: "क्लाइंट पक्ष में पाठ का अनुवाद करने के लिए एक jQuery प्लगइन।"
      },
      "key_3": {
        en: "You may use translate.js under the terms of the MIT License.",
        hn: "आप एमआईटी लाइसेंस की शर्तों के तहत Translate.js का उपयोग कर सकते हैं।"
      },
      "key_4": {
        en: "More information.",
        hn: "अधिक जानकारी।"
      }
    }

  </script>
</head>

<body>

  <h2 class="trn">key_1</h2>
  <div class="trn">key_2</div>
  <p class="trn">key_3</p> <a class="trn" href="http://en.wikipedia.org/wiki/MIT_License">key_4</a>


  <script>
    var translator = $('body').translate({ lang: "en", t: dict }); //use English
    setTimeout(function () {
      console.log('Translator called with Hindi mode...');
      translator.lang("hn");
    }, 3000);
  </script>
</body>

</html>
